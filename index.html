<!DOCTYPE html>
<html>

<body>
    <h1>Dr. Elliott Report Generator</h1>

    <form id="reportForm" action="./report.html" method="get">
        <fieldset>
            <legend>Basic Information:</legend>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="dateofbirth">Date of Birth</label><br>
            <input type="date" id="dateofbirth" name="dateofbirth"><br>
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age"><br>
            <label for="gender">Gender</label><br>
            <input type="text" id="gender" name="gender"><br>
        </fieldset>

        <fieldset>
            <legend>Validity Measures:</legend>
            <label for="traila">Trail Making (A)</label><br>
            <input type="number" id="traila" name="traila"><br>
            <label for="trailb">Trial Making (B)</label><br>
            <input type="number" id="trailb" name="trailb"><br>
            <label for="recognition">Recognition (RAVLT)</label><br>
            <input type="number" id="recognition" name="recognition"><br>
            <label for="digitspan">Digit Span</label><br>
            <input type="number" id="digitspan" name="digitspan"><br>
            <label for="coding">Coding</label><br>
            <input type="number" id="coding" name="coding"><br>
        </fieldset>

        <fieldset>
            <legend>Lateralization:</legend>
            <label for="vocab">Vocabulary</label><br>
            <input type="number" id="vocab" name="vocab"><br>
            <label for="blockpatterns">Block Patterns</label><br>
            <input type="number" id="blockpatterns" name="blockpatterns"><br>
            <label for="absreasoning">Abstract Reasoning</label><br>
            <input type="number" id="absreasoning" name="absreasoning"><br>
            <label for="aqimpair">AQ Impairment</label><br>
            <input type="number" id="aqimpair" name="aqimpair"><br>
            <label for="bqimpair">BQ Impairment</label><br>
            <input type="number" id="bqimpair" name="bqimpair"><br>
        </fieldset>

        <fieldset>
            <legend>Cognitive Functioning:</legend>
            <label for="totalscore">Total Score</label><br>
            <input type="number" id="totalscore" name="totalscore"><br>
            <label for="orientation">Orientation</label><br>
            <input type="number" id="orientation" name="orientation"><br>
            <label for="presidential">Presidential</label><br>
            <input type="number" id="presidential" name="presidential"><br>
            <label for="naming">Naming</label><br>
            <input type="number" id="naming" name="naming"><br>
            <label for="comprehension">Comprehension</label><br>
            <input type="number" id="comprehension" name="comprehension"><br>
            <label for="praxis">Constructive Praxis</label><br>
            <input type="number" id="praxis" name="praxis"><br>
            <label for="shiftingset">Shifting Set</label><br>
            <input type="number" id="shiftingset" name="shiftingset"><br>
            <label for="incompletepics">Incomplete Pictures</label><br>
            <input type="number" id="incompletepics" name="incompletepics"><br>
            <label for="similarities">Similarities</label><br>
            <input type="number" id="similarities" name="similarities"><br>
            <label for="attention">Attention</label><br>
            <input type="number" id="attention" name="attention"><br>
            <label for="memory">Working Memory</label><br>
            <input type="number" id="memory" name="memory"><br>
        </fieldset>

        <fieldset>
            <legend>WRAML-2:</legend>
            <label for="fingers">Finger Windows</label><br>
            <input type="number" id="fingers" name="fingers"><br>
            <label for="trialscore">Trial I-V Total Score (RAVLT)</label><br>
            <input type="number" id="trialscore" name="trialscore"><br>
            <label for="recall">Delayed Recall (RAVLT)</label><br>
            <input type="number" id="recall" name="recall"><br>
        </fieldset>

        <fieldset>
            <legend>SDMT:</legend>
            <label for="deviations">Standard Deviations off Mean</label><br>
            <input type="number" id="deviations" name="deviations"><br>
        </fieldset>

        <fieldset>
            <legend>D-KEFS:</legend>
            <label for="letterfluency">Letter Fluency Percentile</label><br>
            <input type="number" id="letterfluency" name="letterfluency"><br>
            <label for="categoryfluency">Category Fluency Percentile</label><br>
            <input type="number" id="categoryfluency" name="categoryfluency"><br>
            <label for="categoryswitching">Category Switching Percentile</label><br>
            <input type="number" id="categoryswitching" name="categoryswitching"><br>
            <label for="colornaming">Color Naming Percentile</label><br>
            <input type="number" id="colornaming" name="colornaming"><br>
            <label for="wordreading">Word Reading Percentile</label><br>
            <input type="number" id="wordreading" name="wordreading"><br>
            <label for="inhibition">Inhibition Percentile</label><br>
            <input type="number" id="inhibition" name="inhibition"><br>
            <label for="inhib-switch">Inhibition/Switching Task Percentile</label><br>
            <input type="number" id="inhibswitch" name="inhibswitch"><br>
        </fieldset>

        <fieldset>
            <legend>Beery VMI:</legend>
            <label for="motorcoord">Motor Coordination Percentile</label><br>
            <input type="number" id="motorcoord" name="motorcoord"><br>
        </fieldset>

        <fieldset>
            <legend>Diagnoses:</legend>
            <input type="checkbox" id="depression" name="diagnoses" value="Depression">
            <label for="depression">Depression</label><br>
            <input type="checkbox" id="physpain" name="diagnoses" value="Pain">
            <label for="physpain">Physical Pain</label><br>
            <input type="checkbox" id="anxiety" name="diagnoses" value="Anxiety">
            <label for="anxiety">Anxiety</label><br>
            <input type="checkbox" id="pts" name="diagnoses" value="Post-Traumatic Stress">
            <label for="pts">Post-Traumatic Stress</label><br>
        </fieldset>

        <button id="topdf" onclick="toPDF()">Submit</button>

        <script type="text/javascript" src="./userInput.js"></script>
    </form>

</body>

</html>
